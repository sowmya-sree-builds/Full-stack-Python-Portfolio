<!-- Task4: 
• Create one <h1> and multiple <p> after it. 
• Apply green color to all paragraphs that are siblings of <h1>.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1~p{
            background-color:green;
        }
    </style>
</head>
<body>
    <h1>this is one h1</h1>
    <p>here we go story time</p>
    <p>what stories do you like</p>
    <p>i like all </p>
</body>
</html>
