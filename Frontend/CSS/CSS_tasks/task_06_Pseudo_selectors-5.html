<!-- Task5: 
• Create an ordered list of 5 items. 
• Make the first item bold and the last item italic. 
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            li:first-child{
                font-weight: bold;
            }
            li:last-child{
                font-style: italic;
            }
    </style>
</head>
<body>
    <ol>
        <li>Hyderabad</li>
        <li>Banglore</li>
        <li>Visakhapatnam</li>
        <li>Mumbai</li>
        <li>Chennai</li>
    </ol>
</body>
</html>
