<!--  
Task10: 
• Write a paragraph. 
• Change the background color and text color when the user selects text.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10 - ::selection Example</title>
    <style>
        h1::selection {
            background-color: gold;
            color: black;
            font-size:100px;
        }
    </style>
</head>
<body>
    <h1>"The future belongs to those who believe in the beauty of their dreams." — Eleanor Roosevelt</h1>
</body>
</html>
