<!-- Task7: 
• Make a form with input fields. 
• When the user clicks inside the input, apply a blue border and 
light background.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus{
            color:blue;
            background-color:yellow;
        }
    </style>
 </head>
 <body>
    
    <form action="">
        <input type="text" name="" id="">
        <input type="text" name="" id="">
    </form>

 </body>
 </html>
