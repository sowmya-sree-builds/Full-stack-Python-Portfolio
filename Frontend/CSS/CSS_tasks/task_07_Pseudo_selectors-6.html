<!-- Task6:
• Create 3 buttons.
• On hover: change background to yellow and text to black.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Task</title>
    <style>
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
        }

        button:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <center><h1>Task 6: Hover Effect</h1></center>

    <div style="text-align:center;">
        <button>Home</button>
        <button>About</button>
        <button>Contact</button>
    </div>
</body>
</html>
