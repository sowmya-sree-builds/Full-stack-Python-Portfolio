<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowmya's Hot Star Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body{
            background-color:rgb(6, 31, 31);
        }
        /* NAV BAR */

        .nav {
            background-color: firebrick;
            color: gold;
            padding: 10px 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            position: sticky;
            top: 0;
        }

        .First {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .second {
            display: flex;
            gap: 20px;
        }

        .second h1 {
            font-size: 20px;
            margin: 0px;
            cursor: pointer;

        }

        /* NAV BAR */

        .Third {
            margin: 20px auto;
            width: 90%;
            height: 480px;
            /* perfect banner height */
            border-radius: 20px;
            overflow: hidden;
        }

        .Third img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <nav class="nav">
        <div class="First">
            <h1>Sowmya's Hotstar</h1>
            <div class="second">
                <h1>Home</h1>
                <h1>Movies</h1>
                <h1>Anime</h1>
                <h1>Shows</h1>

            </div>

    <!-- courosel -->
