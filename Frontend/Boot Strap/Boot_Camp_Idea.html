  <style>
    .bg-gradient-sunrise {
    background: linear-gradient(to top right, #0A1A3C, #1E3C72, #FF9E2C);
    background-size: cover;
    background-repeat: no-repeat;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0120;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #6a00ff, #00c3ff);
    }

    .nav-link, .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }

    /* Main Poster Carousel */
    .carousel-item img {
      height: 550px;
      object-fit: cover;
      filter: brightness(70%);
    }

    .carousel-caption h2 {
      font-size: 2.7rem;
      font-weight: 700;
      text-shadow: 2px 2px 10px #000;
    }

    .carousel-caption .btn {
      background-color: #00eaff;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      padding: 10px 28px;
      color: #000;
    }

    /* Movie Card */
    .movie-card {
      background-color: #120033;
      border-radius: 15px;
      overflow: hidden;
      transition: 0.3s;
    }
    .movie-card img {
      height: 260px;
      object-fit: cover;
      width: 100%;
    }
    .movie-card:hover {
      transform: scale(1.06);
    }
    .movie-card h5 {
      padding-top: 10px;
      font-weight: 600;
    }
    .movie-card .btn {
      background-color: #00eaff;
      border-radius: 20px;
      padding: 5px 17px;
      color: #000;
      font-weight: 600;
      margin-bottom: 10px;
    }

    /* Category Buttons */
    .category-btn {
      background: linear-gradient(90deg, #6a00ff, #00c3ff);
      border: none;
      border-radius: 30px;
      padding: 12px 35px;
      color: #fff;
      font-weight: 600;
      margin: 10px;
    }

    /* Footer */
    footer {
      background-color: #120033;
      color: #aaa;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
