<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh
            ;
            background: #f5f5f5;
            font-family: 'Georgia', serif;
        }

        .clock {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            text-align: center;
            color: white;
        }

        .text h2 {
            margin: 0;
            font-size: 22px;
        }

        .text h1 {
            margin-top: 10px;
            font-size: 32px;
            letter-spacing: 2px;
        }
    </style>
</head>

    <body>
        <center>
            <h1>
                The Time right now is here:
            </h1>
            <div class="clock">
                <div class="text">
                    <h2>Current Time</h2>
                    <h1 id="time">00:00:00</h1>
                </div>
            </div>
        </center>

        <script src="./Task_09_Timing_functions.js"></script>
    </body>

</html>
