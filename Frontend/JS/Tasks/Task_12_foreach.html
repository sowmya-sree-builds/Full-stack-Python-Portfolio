<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Cards</title>

    <style>
        body{
            margin: 0;
            background-color: blue;
        }

        h1{
            color: white;
            text-align: center;
            padding: 20px;
        }

        #container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card{
            width: 220px;
            background-color: white;
            border: 2px solid black;
            padding: 15px;
            margin: 20px;
            text-align: center;
            border-radius: 12px;
        }

        .card img{
            width: 150px;
            height: auto;
        }

        .card h2{
            margin: 10px 0;
            text-transform: capitalize;
        }

        .card p{
            font-size: 14px;
            color: gray;
        }

        .price{
            display: inline-block;
            margin-top: 10px;
            padding: 6px 15px;
            background-color: yellow;
            border: 2px solid black;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Flipkart</h1>

    <div id="container"></div>

    <script src="./Task_12_foreach.js"></script>
</body>
</html>
