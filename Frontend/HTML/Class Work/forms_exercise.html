<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Telangana state road transport</h1>
    <div>General bus pass application</div>
    <div id="applicant details">
        <fieldset>
            <legend >applicant details</legend>
            <label for="">Name</label>
            <input type="text">
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span>(Maximum characters:20)</span>
            <br>
            <label for="">Date-of-Birth </label>
            <input type="date" name="" id="">
            <br>

            <label for="">Age as on: </label>
            <input type="number" min="0" max="70" step="10" id="">

            <br>

            <label for="">Photo</label>
            <input type="file" name="" id="">
            <!-- type date time is used for entering our on,datetimelocal is used to show noth date and time -->
        </fieldset>
    </div>

</body>
</html>
